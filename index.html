<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>'Spotify - Web Player: Music for everyone'</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="utitlity.css">
     <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
     <div class="container flex bg-black">
          <div class="left">
               <div class="home bg-grey m-1 p-1 rounded">
                    <div class="close">
                         <img src="img/close.svg" style="height: 25px;" class="close" alt="#Close">
                    </div>
                    <div class="logo">
                         <img src="img/logo.svg" class="invert" style="width: 120px;" alt="#Logo">
                    </div>
                    <ul>
                         <li><img src="img/home.svg" class="invert" alt="#Home">Home</li>
                         <li class="search" style="width: 100%;">
                              <img src="img/search.svg" class="invert searchIcon" alt="#Search">
                              <span style="cursor: pointer;">Search</span>
                              <input type="text" id="searchInput" placeholder="search your songs">
                         </li>
                    </ul>
               </div>
               <div class="library bg-grey rounded">

                    <div class="heading flex">
                         <img src="img/playlist.svg" class="invert" alt="#Library">

                         <h2>
                              Your Library
                         </h2>
                    </div>

                    <div class="songList">

                         <ul>

                         </ul>
                    </div>

                    <div class="footer">
                         <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                         <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                         <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                         </div>
                         <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                         <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                         </div>
                         <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    </div>
               </div>

          </div>
          <div class="right">
               <div class="header m-1 rounded">
                    <div class="nav">
                         <img src="img/hamburger.svg" class="hamburger " alt="#HamBar">
                         <img src="img/left_button.svg" alt="#Left">
                         <img src="img/right_button.svg" alt="#Right">
                    </div>
                    <div class="buttons">
                         <button class="signUpBtn">Sign Up</button>
                         <button class="logBtn">Log in</button>
                    </div>
               </div>
               <div class="spotifyPlaylists">
                    <h1>Spotify Playlists</h1>
                    <div class="cardContainer">

                    </div>
                    
                    <div class="playBar">
                         <div class="songTitle">
                              <marquee scroll-delay="500"></marquee>
                         </div>
                         <div class="songStatus">
                              <div class="songTime">00:00/00:00</div>
                              <div class="songsButton">
                                   <img id="previous" src="img/previous.svg" alt="#Previous">
                                   <img id="play" src="img/play.svg" class="invert" alt="#Play">
                                   <img id="next" src="img/next.svg" alt="#Next">
                              </div>
                              <div class="volume">
                                   <img src="img/volume.svg" class="invert volumeIcon" alt="#Volume">
                                   <input type="range" name="volume" id="volumeRange">
                              </div>
                         </div>
                         <div class="seekBar">
                              <div class="circle"></div>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <script src="script.js"></script>
</body>

</html>
